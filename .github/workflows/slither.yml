name: Slither Analysis
on: [push]
jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build the contracts
        run: yarn compile
        uses: crytic/slither-action@v0.1.1
        with:
          ignore-compile: true
          node-version: 14
